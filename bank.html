<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center my-14">Lets get some <span class="text-green-800 font-bold	">Money</span>!!!</h1>
    
        </header>
        <main class="mx-auto w-3/4">
            <section>
                <div class="grid grid-cols-3 gap-4  text-white">
                    <div class="bg-blue-300 p-8 rounded">
                        <h2 class="text-2xl">Deposit</h2>
                        <h3 class="text-2xl">$<span id="deposit-total">00</span></h3>
                    </div>
                    <div class="bg-green-300 p-8 rounded">
                        <h2 class="text-2xl">Withdraw</h2>
                        <h3 class="text-2xl">$<span id="withdraw-total">00</span> </h3>
                    </div>
                    <div class="bg-yellow-300 p-8 rounded">
                        <h2 class="text-2xl">Balance</h2>
                        <h3 class="text-2xl">$<span id="balance-total">1200</span> </h3>
                    </div>
                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <div class="bg-red-200 w-full mx-auto px-10 py-5">
                        <h3 class=" text-2xl p-2 mb-2">Please Deposit</h3>
                        <input class="block w-3/4 mb-4 p-3 border-2 rounded" type="email" name="" id="deposit-input" placeholder="$ amount you want to deposit? ">
                        <button id="deposit-button" class="text-white bg-gray-900 rounded text-2xl py-2 px-3">deposit</button>
                    </div>
                    <div class="bg-gray-400 w-full mx-auto px-10 py-5">
                        <h3 class=" text-2xl p-2 mb-2">Please Withdraw</h3>
                        <input class="block w-3/4 mb-4 p-3 border-2 rounded" type="email" name="" id="withdraw-input" placeholder="$ amount you want to withdraw? ">
                         <button id="withdraw-button" class="text-white bg-gray-900 rounded text-2xl py-2 px-3">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- <script src="bank.js"></script>
        <script src="bank2.js"></script>
        <script src="bank3.js"></script> -->
        <script src="functional.js"></script>
</body>
</html>
